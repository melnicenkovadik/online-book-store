name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || '1' }}
      SEED_TOKEN: ${{ secrets.SEED_TOKEN || '1' }}
      JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-key-minimum-32-characters' }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'http://localhost:3000' }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME || 'test' }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY || '123456789' }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET || 'test-secret' }}

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: TypeScript check
      run: npm run lint:ts

    - name: Biome check
      run: npm run lint

    - name: Build
      run: npm run build
